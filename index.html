<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script defer src="public/main.js"></script>
    <title>Marvel Database</title>
</head>

<body>
    <h1>Welcome to the Marvel Database!</h1>
    <h2>Here you can do the following things:</h2>
    <ul id="index">
        <li>Search for a character</li>
        <li>Search for a comic</li>
        <li>Search by Creators</li>
        <li>Search Marvel Events</li>
        <li>Search Marvel Series</li>
        <li>Search Marvel Stories</li>
    </ul>

    <label for="categorySelect">Select a category:</label>
    <select id="categorySelect">
        <option value="" disabled selected hidden>Category</option>
        <option value="character">Characters</option>
        <option value="comic">Comics</option>
        <option value="creator">Creators</option>
        <option value="event">Events</option>
        <option value="series">Series</option>
        <option value="story">Story</option>
    </select>

    <div class="search-area">
        <input type="text" id="search-characterList" placeholder="Search for a character">
        <select id="search-characterListDropdown"></select>
        <input type="text" id="search-comicList" placeholder="Search for a comic">
        <select id="search-comicListDropdown"></select>
    </div>
</body>

</html>
